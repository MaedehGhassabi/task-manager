<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Nunito:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Nunito:wght@300;400;500;600;700&display=swap");
    </style>
  </head>
  <body>
    <div class="left-side">
      <div class="brand">
        <img src="./logo-m.png" alt="logo" class="logo" />
        <h1>Mahi</h1>
      </div>
      <div class="all-list">
        <h2 class="list-names">ALL BOARDES</h2>
        <ul class="lists" data-lists></ul>
        <form action="" data-new-list-form class="creat-form">
          <button class="btn" aria-label="creat new list">+</button>
          <input
            type="text"
            class="new-list"
            data-new-list-input
            placeholder="Create New Board"
            aria-label="Create New Board"
          />
        </form>
      </div>
    </div>
    <div class="main">
      <div class="header-tasks">
        <h2 class="title">Task Manager ‚ù§</h2>
      </div>
      <div class="body-tasks" data-list-display-container>
        <div class="head">
          <h2 class="list-selected" data-list-title>YouTube</h2>
          <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>
        <div class="todo-list" data-tasks></div>
        <div class="creat-new-task">
          <form action="" data-new-task-form>
            <button class="btn-creat" aria-label="creat new task">+</button>
            <input
              type="text"
              data-new-task-input
              class="new-task"
              placeholder="New Task Name"
              aria-label="new task name"
            />
          </form>
        </div>
        <div class="delete">
          <button class="btn-delete" data-clear-complete-tasks-button>
            Clear Complete Tasks
          </button>
          <button class="btn-delete" data-delete-list-button>
            Delete List
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    <script src="./index.js"></script>
  </body>
</html>
